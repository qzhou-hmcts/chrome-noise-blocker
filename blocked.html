<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 50px;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 18px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Access Denied</h1>
    <p>The website you are trying to access is blocked by the Website Blocker extension.</p>
    <a href="" class="button">Go Back</a>
    <a href="https://www.google.com" class="button">Go to Google</a>
</body>
</html>
